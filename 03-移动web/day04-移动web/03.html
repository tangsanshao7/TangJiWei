<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/normalize.css">
  <link rel="stylesheet" href="./css/03.css">
</head>

<body>
  <header>
    <i></i>
    <span>优惠活动</span>
    <span>规则说明</span>
  </header>
  <main>
    <div class="main-box1">活动名称</div>
    <div class="main-box2">
      <div class="box-left">
        <div class="left-title">
          <p>每单满足</p><span>不包括运费</span>
        </div>
        <span>元</span>
      </div>
      <div class="box-right">
        <div class="right-title">减免</div>
        <span>元</span>
      </div>
    </div>
    <div class="main-box3">
      <div class="left-title">活动日期</div>
      <span>14-12-09至14-12-06</span>
    </div>
    <div class="main-box4">
      <div class="left-title">
        <p>优惠时段</p><span>此时段下优惠生效</span>
      </div>
      <span>00:24-11:11</span>
    </div>
    <div class="main-box5">
      <p>仅首次下单有优惠 </p>
      <div class="button">
        <span>On </span>
        <div class="but"></div>
      </div>
    </div>
  </main>
  <div class="main-box6">保存</div>
