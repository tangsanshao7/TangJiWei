<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 1.引入bootstrap -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!-- 2.引入自己的css样式 -->
  <style>

  <!-- header footer  -->
     <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!-- ie条件注释语句 js代码 -->
    <!-- 如果ie 的版本 lt(小于) less than  IE9 -->
    <!-- 如果ie浏览器的版本小于ie9 那么就让20行和21行的代码能够执行 但是如果大于等于ie9就当注释 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="container">111</div>

  <div class="container-fluid">2133</div>
