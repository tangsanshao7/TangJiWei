<!-- 头部框架开始 -->
<div class="header">
  <div class="w1100">
    <!-- 网站logo开始 -->
    <h1 class="logo fl">
      <a href="/index.html"><img src="./public/images/logo.png" alt="黑马程序员"></a>
    </h1>
    <!-- 网站logo结束 -->
    <!-- 网站导航开始 -->
    <ul class="navigation fr">
      <li>
        <a href="/index.html">首页</a>
      </li>
      <li class="details-login">
        {{if !userInfo }}
        <a data-toggle="modal" data-target="#login-modal">登录</a>
        {{else}}
        <a>{{userInfo.username}}</a>
        {{/if}}

      </li>
    </ul>
    <!-- 网站导航结束 -->
  </div>
</div>
<!-- 头部框架结束 -->
<!-- 用户登录弹出框 -->
<!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">登录</h4>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <label>邮件</label>
            <input type="email" name="email" class="form-control" placeholder="请输入邮件地址">
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary header-login">登录</button>
      </div>
    </div>
  </div>
</div>
<!-- /用户登录弹出框 -->
