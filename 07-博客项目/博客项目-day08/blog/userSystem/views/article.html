<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>文章详情</title>

	<link rel="stylesheet" href="/public/lib/bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/base.css">
	<link rel="stylesheet" href="/public/css/article.css">
</head>

<body>

	<!-- 头部 -->
	{{include './common/header.html'}}
	<!-- /头部 -->
	<!-- 文章框架开始 -->
	<div class="article">
		<div class="w1100">
			<div class="container">
				<div class="article-header">
					<h3 class="article-title">{{data.title}}</h3>
					<div class="article-info">
						<span class="author">{{data.author}}</span>
						<span>{{@data.publishDate}}</span>
					</div>
				</div>
				<div class="article-content">
					{{data.content}}
				</div>


				<div class="article-comment">
					{{if !userInfo }}
					<h4>只有登录之后才能评论</h4>
					{{else}}
					<h4>评论</h4>
					<form class="comment-form" id="comment-form " action="/api/comment" method="POST">
						<textarea class="comment" name="content"></textarea>
						<div class="items">
							<input type="hidden" name="uid" value="{{@userInfo._id}}">
							<input type="hidden" name="aid" value="{{@data.id}}">
							<input type="submit" value="提交">
						</div>
					</form>
					{{/if}}

					<div class="comment-list">
						{{each commentList}}
						<div class="mb10">
							<div class="article-info">
								<span class="author">{{$value.uid.username}}</span>
								<span>{{@$value.time}}</span>
								<span>{{$value.uid.email}}</span>
							</div>
							<div class="comment-content">
								{{@$value.content}}
							</div>
						</div>
						{{/each}}

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 文章框架结束 -->

	<!-- 引入jQuery -->
	<script src="./public/lib/jquery/jquery-3.5.1.js"></script>
	<script src="./public/lib/jquery-validation-1.15.0/jquery.validate.min.js"></script>
	<!-- 引入bootstrap -->
	<script src="./public/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="./public/js/common.js">	</script>
	<script src="./public/js/detail.js"></script>

</body>

</html>
