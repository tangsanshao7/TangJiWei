<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>title</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .wallet {
                width: 300px;
                height: 300px;
                margin: 100px auto;
                position: relative;
                transition: all 3s;
                /*让元素呈现3D效果*/
                transform-style: preserve-3d;
            }
            .wallet::after,
            .wallet::before {
                position: absolute;
                content: "";
                top: 0;
                left: 0;
                display: block;
                overflow: hidden;
                border: 1px solid #ccc;
                border-radius: 50%;
                width: 100%;
                height: 100%;
                background: url("images/bg.png") no-repeat  ;
            }
            .wallet::before {
                background-position: top left;
                transform: rotateY(180deg);
            }
            .wallet::after {
                background-position: top right;
              

            }
            .wallet:hover {
                transform: rotateY(-180deg);

            }

        </style>
    </head>

    <body>
        <div class="wallet"></div>
    </body>
</html>
