<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      width: 100%;
      height: 100%;
      background-color: #03207f;

    }
    .box{
      margin: 0 auto;
      margin-top: 100px;
      width: 859px;
      height: 676px;
      background: url("./img/box4_img1.png");
      position: relative;
     
    }
    .box1{
      width: 328px;
      height: 88px;
      margin: 0px auto;
    }
    .box .box2 {
      width: 322px;
      height: 282px;
      position: absolute;
      top:50%;
      left: 50%;
      margin-top: -161px;
      margin-left: -141px;
      /* transform: translate(-50%,-50%); */

      font-size: 20px;
      color: #fff;
      /* background: url(./img/box4_img3.png) no-repeat center; */
      font-weight: 900;
      text-align: left;
      padding-top: 90px;
      box-sizing: border-box;
    }
    .box2 img{
      width: 323px;
      height: 283px;
      position: absolute;
      top: 0;
      left: 0;  
      animation: move 1s ease infinite;
    }

@keyframes move {
    0%{
      transform: scale(1) ;
    }
    50%{
      transform: scale(1.1) ;
      opacity: 0.4; 
    }
    
}

p{
  margin: 0;
  padding: 0;
  text-align: center;
  position: relative;
}
  </style>
</head>
<body>
    <div class="box"><div class="box2">
      <img src="./img/box4_img3.png" alt="">
      <p>学员从新媒体+短</p>
      <p>视频运营毕业后,</p>
      <p>可从事的多个就业</p>
      <p> 方向</p>
    </div>
    </div>
    <div class="box1">
      <img src="./img/box4_img2.png" alt="">
    </div>

  

  </body>
</html>
