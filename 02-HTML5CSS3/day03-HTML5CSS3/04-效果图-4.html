    <style>
      span {
        font-family: "微软雅黑";
      }
      span:nth-child(1) {
        font-size: 138px;
        color: #1b6fef;
      }
      span:nth-child(2) {

      }
      span:nth-child(3) {

      }
      span:nth-child(4) {
        font-size: 144px;

      }
      span:nth-child(5) {
        font-size: 141px;
        color: #009a57;
      }
      span:nth-child(6) {

        color: #ffba02;

    <span>G</span>
