<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul {
        padding-inline-start: 0;
      }
      .box {
        width: 250px;
        width: 212px;
        height: 612px;
        text-align: center;
        margin: 0 auto;
      }
      li {
        list-style-type: none;
        height: 70px;
        width: 100%;
        border-bottom: 1px #f0f0f0 solid;
        line-height: 70px;
        font-size: 18px;

      }
      .nav li:nth-child(1) {
        height: 55px;
        background-color: #4889f3;
        font-size: 24px;
        line-height: 55px;
        color: #fff;
        font-weight: bold;
        border-radius: 5px 5px 0 0 ;
      }

      .nav li:nth-child(2) {
        color: #4889f3;
      }
      .nav li:last-child {
        border: none;
      }
      .nav li {
        color:  #666666;
      }


     
    </style>
  </head>
  <body>
    <div class="box">
      <div class="nav">
        <ul>
          <li>
            这些圈子都在看
          </li>
          <li>
            NBA速报
          </li>
          <li>5G网络</li>
          <li>游戏战队</li>
          <li>新款车型</li>
          <li>A股资讯</li>
          <li>爱豆动态</li>
          <li>搞笑萌宠</li>
        </ul>
      </div>
    </div>
  </body>
</html>
