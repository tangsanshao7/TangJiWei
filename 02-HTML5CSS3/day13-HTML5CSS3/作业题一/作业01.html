<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body,
    div, img{
      margin: 0;
      padding: 0;
    }
    .box  {
      width: 1144px;
      height: 234px;
      margin: 100px  auto;
      padding-left: 12px;
      box-sizing: border-box;
    }

    .box-top {
      height: 64px;
      line-height: 64px;
    }
    .box-top-left{
      float: left;
      font-size: 20px;
      color: #4f6575;
    }
    .box-top-right{
      float: right;
      font-size: 12px;
      color: #928d91;
    }
    .box-bottom div {
      width: 556px;
      height: 160px;
      overflow: hidden;
    }
    .box-bottom div img{
      transition: all 1s;
    }
    .box-bottom-left{
      float: left;
    }
    .box-bottom-right{
      float: right;
    }
    .box-bottom img:hover{
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-top">
      <div class="box-top-left">
        品牌专区
      </div>
      <div class="box-top-right">
        更多 +
      </div>
    </div>
    <div class="box-bottom">
      <div class="box-bottom-left">
        <img src="./images/1.jpeg" title="中国选手问鼎世界">

      </div>
      <div class="box-bottom-right">
          <img src="./images/2.jpeg" >

      </div>
    </div>
  </div>
</body>
</html>
