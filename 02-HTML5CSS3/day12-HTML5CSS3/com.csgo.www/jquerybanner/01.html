<style>
 .box_skitter {
    position:relative;
    width:800px;
    height:300px;
    background:#000;
}
.box_skitter img {
    max-width:none;
}
/* Tip for stildv */
 .box_skitter ul {
    display:none;
}
.box_skitter .container_skitter {
    overflow:hidden;
    position:relative;
}
.box_skitter .image {
    overflow:hidden;
}
.box_skitter .image img {
    display:none;
}
/* =Box clone
-------------------------------------------------------------- */
 .box_skitter .box_clone {
    position:absolute;
    top:0;
    left:0;
    width:100px;
    overflow:hidden;
    display:none;
    z-index:20;
}
.box_skitter .box_clone img {
    position:absolute;
    top:0;
    left:0;
    z-index:20;
}
/* =Navigation
-------------------------------------------------------------- */
 // .box_skitter .prev_button {
    position:absolute;
    top:50%;
    left:35px;
    z-index:100;
    width:42px;
    height:42px;
    overflow:hidden;
    text-indent:-9999em;
    margin-top:-25px;
    background:url(../images/prev.png) no-repeat left top;
}
// .box_skitter .next_button {
    position:absolute;
    top:50%;
    right:35px;
    z-index:100;
    width:42px;
    height:42px;
    overflow:hidden;
    text-indent:-9999em;
    margin-top:-25px;
    background:url(../images/next.png) no-repeat left top;
}
/* =Numbers
-------------------------------------------------------------- */
 .box_skitter .info_slide {
    position:absolute;
    top:15px;
    left:15px;
    z-index:50;
    color:#fff;
    font:bold 11px arial;
    padding:5px 0 5px 5px;
    -moz-border-radius:5px;
    -webkit-border-radius:5px;
    border-radius:5px;
    opacity: 1;
}
.box_skitter .info_slide .image_number {
    background:#2d3344;
    float:left;
    padding:2px 10px;
    margin:0 5px 0 0;
    cursor:pointer;
    -moz-border-radius:2px;
    -webkit-border-radius:2px;
    border-radius:2px;
}
.box_skitter .info_slide .image_number_select {
    background:#cc0000;
    float:left;
    padding:2px 10px;
    margin:0 5px 0 0;
}
/* =Thumbs
	Change width and height to customization dimension thumb
-------------------------------------------------------------- */
 .box_skitter .container_thumbs {
    position:relative;
    overflow:hidden;
    height:50px;
}
.box_skitter .info_slide_thumb {
    height:50px;
    -moz-border-radius:0;
    -webkit-border-radius:0;
    border-radius:0;
    overflow:hidden;
    top:auto;
    top:0;
    left:0;
    padding:0 !important;
    opacity:1.0;
}
.box_skitter .info_slide_thumb .image_number {
    overflow:hidden;
    width:100px;
    height:50px;
    position:relative;
    margin:0 !important;
    padding:0 !important;
    -moz-border-radius:0 !important;
    -webkit-border-radius:0 !important;
    border-radius:0 !important;
}
.box_skitter .info_slide_thumb .image_number img {
    position:absolute;
    top:-30px;
    left:-30px;
    height:100px;
}
.box_skitter .box_scroll_thumbs {
    padding:0;
}
.box_skitter .box_scroll_thumbs .scroll_thumbs {
    position:absolute;
    bottom:60px;
    left:50px;
    background:#ccc;
    background:-moz-linear-gradient(-90deg, #555, #fff);
    background:-webkit-gradient(linear, left top, left bottom, from(#555), to(#fff));
    width:200px;
    height:10px;
    overflow:hidden;
    text-indent:-9999em;
    z-index:101;
    cursor:pointer;
    border:0px solid #333;
}
/* =Dots
-------------------------------------------------------------- */
 .box_skitter .info_slide_dots {
    position:absolute;
    bottom:-40px;
    z-index:151;
    padding:5px 0 5px 5px;
    -moz-border-radius:50px;
    -webkit-border-radius:50px;
    border-radius:50px;
}
.box_skitter .info_slide_dots .image_number {
    background:#2d3344;
    float:left;
    margin:0 5px 0 0;
    cursor:pointer;
    -moz-border-radius:50px;
    -webkit-border-radius:50px;
    border-radius:50px;
    width:18px;
    height:18px;
    text-indent:-9999em;
    overflow:hidden;
}
.box_skitter .info_slide_dots .image_number_select {
    background:#566e95;
    float:left;
    margin:0 5px 0 0;
}


.module-inner, [class*=-row], [class|=row] {
    *zoom:1
}
.module-inner:after, [class*=-row]:after, [class|=row]:after {
    content:"";
    display:table;
    clear:both

.module-inner {

    -o-text-overflow:ellipsis;

.module-banner .box_skitter .info_slide {

    left:0!important;

.module-banner .box_skitter_nav {
