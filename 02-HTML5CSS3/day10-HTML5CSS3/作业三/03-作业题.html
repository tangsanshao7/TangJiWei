<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul{
      position: fixed;
      margin: 0;
      padding: 0;
      right: 0;
      top: 150px;
    }
    li{
      list-style: none;
      margin: 0;
      padding: 0;
      width: 104px;
      height: 114px;
      padding-top:25px ;
        text-align: center;
      border: 1px solid #f5f5f5;
    }
    img{
      display: block;
      width: 60px;
      height: 60px; 
      margin-bottom: 16px;
      margin-left: 20px;
    }
    span{
      color: #757575;

    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li><img src="./images/phone.png" alt=""><span>手机APP</span></li>
      <li><img src="./images/person.png" alt=""><span>个人中心</span></li>
      <li><img src="./images/tool.png" alt=""><span>售后服务</span></li>
      <li><img src="./images/earphone.png" alt=""><span>人工客服</span></li>
      <li><img src="./images/cart.png" alt=""><span>购物车</span></li>
    </ul>
  </div>
</body>
</html>
