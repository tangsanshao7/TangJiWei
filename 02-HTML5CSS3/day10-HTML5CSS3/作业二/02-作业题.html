<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Microsoft YaHei";
      }
      .box {
        margin: 100px auto;
        width: 292px;
        height: 456px;
        border-top: 1px solid #2196f3;
      }
      .top {
        width: 80px;
        height: 25px;
        background-color: #e13834;
        color: white;
        text-align: center;
        line-height: 25px;
        margin: 0 auto;
      }
      .top:after {
        content: "";
      }
      img {
        display: block;
        margin: 0 auto;
        margin-top: 20px;
      }

      p {
        text-align: center;
      }
      p:nth-child(3) {
        font-size: 20px;
      }
      p:nth-child(4) {
        font-size: 14px;
        color: #adadad;
      }
      p:nth-child(5) {
        color: #fa6509;
      }
      del {
        color: #afafaf;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="top">
        5折
      </div>
      <img src="./images/2.jpg" alt="" />
      <p>MIJOY 胶带座套装 白色</p>
      <p>结实耐用 轻松便捷</p>
      <p><span>9.95元 </span><del> 19.9元</del></p>
    </div>
  </body>
</html>
