<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .box {
        position: relative;
        background: url("./images/3.webp") no-repeat;
        width: 754px;
        height: 604px;
        background-size: 100%;
      }
      ul {
        position: absolute;
        bottom: 25px;
        left: 38px;
        height: 20px;
        font-size: 0;
        line-height: 20px;
      }

      li {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin: 0 3px;
      }
      li:nth-child(3) {
        position: relative;
        width: 20px;
        height: 20px;
        /* top: 4px; */
        background-color: rgba(255, 255, 255, 0.3);

        border: none;

      }
      li span{
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #ffffff;
        margin-top: 5px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li><span></span></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
