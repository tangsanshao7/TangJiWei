<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      // 6. 录入一个5位数,判断 该五位数是否为回文数。（判断第一位和第五位是否一样，第二位和第四位是否一样）

      var num = +prompt("请输入一个五位数");
      var gw = num % 10;
      var sw = parseInt((num / 10) % 10);
      var bw = parseInt((num / 100) % 10);
      var qw = parseInt((num / 1000) % 10);
      var ww = parseInt(num / 10000);

      if (gw == ww && sw == qw) {
        alert(`${num}这个数是回文数`);
      }
    </script>
  </body>
</html>
