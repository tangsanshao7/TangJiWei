<script type="text/template" id="templ_list">
	{{each data}}
		<tr>
			<td>{{$value.username}}</td>
			<td>{{$value.age}}</td>
			<td>
				{{each $value.hobbies}}

			</td>
			<td>{{$value.email}}</td>

				<a href="" class="btn btn-success btn-xs">修改</a>
			</td>
		</tr>
{{/each}}
	</script>
<script type="text/template" id="templ_fen">
		<li class="{{pageNum<=1? 'disabled':''}}" data-pagenum="{{pageNum-1}}"><a href="#">上一页</a></li>
