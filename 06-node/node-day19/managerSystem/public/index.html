<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>用户列表</title>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h6>
      <a href="./add.html" class="btn btn-primary">添加用户</a>
    </h6>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>用户名</th>
          <th>年龄</th>
          <th>爱好</th>
          <th>邮箱</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>张三</td>
          <td>20</td>
          <td>
            <span>抽烟</span>
            <span>喝酒</span>
            <span>烫头</span>
          </td>
          <td>zhangsan@itcast.cn</td>
          <td>
            <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            <a href="javascript:;" class="btn btn-success btn-xs">修改</a>
          </td>
        </tr> -->
      </tbody>
    </table>

    <div class="row">
      <div class="col-md-12">
        <ul class="pager pull-right">
          <!-- <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li> -->
        </ul>
      </div>
    </div>
  </div>


<!-- 模态框 -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改信息</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <label>用户名</label>
            <input type="text" name="name" class="form-control" placeholder="请填写用户名">
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码">
          </div>
          <div class="form-group">
            <label>年龄</label>
            <input type="text" name="age" class="form-control" placeholder="请填写年龄">
          </div>
          <div class="form-group">
            <label>邮箱</label>
            <input type="email" name="email" class="form-control" placeholder="请填写邮箱">
          </div>
          <div class="form-group">
            <label>请选择爱好</label>
            <div>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="足球"> 足球
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="篮球"> 篮球
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="橄榄球"> 橄榄球
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="敲代码"> 敲代码
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="抽烟"> 抽烟
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="喝酒"> 喝酒
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" name="hobbies" value="烫头"> 烫头
              </label>
              <input type="hidden" name="id">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary edit-data">保存</button>
      </div>
    </div>
  </div>
</div>

</body>
<script src="./lib/jquery/jquery-3.5.1.js"></script>
<script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

<!-- 显示列表模板 -->
<script type="text/template" id="list-templ">
  {{each target as item}}
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>
        {{each item.hobbies as tag}}
        <span>{{tag}}</span>
        {{/each}}
      </td>
      <td>{{item.email}}</td>
      <td>
        <a href="javascript:;" class="btn btn-danger btn-xs" data-id='{{item._id}}'>删除</a>
        <a href="javascript:;" class="btn btn-success btn-xs" data-id={{item._id}}>修改</a>
      </td>
    </tr>
    {{/each}}
  </script>
  

<!-- 分页图标模板 -->
<script type="text/template" id="pagenation-templ">
  <!-- 左右箭头  分别设置类 在类的属性值中判断 是否超过 或 低于 所在页数   并 设置 data属性 -->
   <li class="{{pageNum<=1 ? 'disabled' : ''}}" data-pagenum="{{pageNum-1}}"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
   <li class="{{pageNum>=pageTotal ? 'disabled' : ''}}" data-pagenum="{{pageNum+1}}"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
</script>

<script src="./js/main.js"></script>

</html>
