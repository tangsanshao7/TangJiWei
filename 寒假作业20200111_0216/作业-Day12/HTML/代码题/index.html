<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #c9ccc9;
    }

    a {
      text-decoration: none;
    }

    .content {
      margin: 0 auto;
      width: 500px;
    }

    .top-img {
      width: 100%;
    }

    .top-img a {
      flex: 1;
    }

    .top-img img {
      width: 100%;
      display: block;
    }

    .main-list {
      padding: 5px;
    }

    .list {
      display: flex;
      height: 90px;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .list:nth-child(1) {
      background-color: #ff697a;
    }

    .list:nth-child(2) {
      background-color: #3d98ff;
    }

    .list:nth-child(3) {
      background-color: #44c522;
    }

    .list:nth-child(4) {
      background-color: #fc9720;
    }

    .list-left {
      display: flex;
      flex: 1;
      flex-wrap: wrap;
    }

    .list-left-title {
      display: block;
      width: 100%;
      height: 20px;
      margin: 17px 0 0;
      text-align: center;
      color: #f9e1ce;
      font-size: 13px;
    }

    .list:nth-child(1) .list-left-icon {
      width: 46px;
      height: 31px;
      margin: 0 auto;
      background-image: url(./img/sprite.png);
      background-repeat: no-repeat;
      background-position: 6px -104px;
      background-size: 182%;
    }

    .list:nth-child(2) .list-left-icon {
      width: 46px;
      height: 31px;
      margin: 0 auto;
      background-image: url(./img/sprite.png);
      background-repeat: no-repeat;
      background-position: 6px -234px;
      background-size: 182%;
    }

    .list:nth-child(3) .list-left-icon {
      width: 46px;
      height: 31px;
      margin: 0 auto;
      background-image: url(./img/sprite.png);
      background-repeat: no-repeat;
      background-position: 8px -146px;
      background-size: 182%;
    }

    .list-right {
      display: flex;
      flex: 2;
      flex-wrap: wrap;
    }

    .list-left a {
      width: 100%;
      height: 45px;
      text-align: center;
      line-height: 45px;
      font-size: 14px;
      color: #ffffea;
      box-sizing: border-box;
    }

    .list-right a {
      width: 50%;
      height: 45px;
      text-align: center;
      line-height: 45px;
      font-size: 14px;
      color: #ffffea;
      border-left: 1px solid #fff;
      border-bottom: 1px solid #fff;
      box-sizing: border-box;
    }

    .list-right a:nth-child(n+3){
      border-bottom: none;
    }
  </style>
</head>
