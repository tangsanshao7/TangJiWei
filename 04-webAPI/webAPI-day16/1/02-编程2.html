<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div>

  </div>
  <script>
    // 需求2.鼠标的事件:
    // - 在页面中创建一个div，给这个div添加点击事件，在页面中显示，我被点击了，
    // - 鼠标进入事件，在页面中显示，鼠标移入到了盒子上，
    // - 鼠标离开事件，在页面中显示，鼠标离开了盒子

    // 1.获取div
    let oDiv = document.querySelector('div');
    // 2.给div绑定事件
    oDiv.addEventListener('click', function () {
      // 2.1 弹出一句话 我被点击了
      alert('我被点击了')
    })

    oDiv.addEventListener('mouseenter', function () {
      // 2.1 弹出一句话 我被点击了
      // alert('')
      console.log('鼠标移入了盒子');

    })
    oDiv.addEventListener('mouseleave', function () {
      // 2.1 弹出一句话 我被点击了
      // alert('我被点击了')
      console.log('鼠标移出了盒子');
    })

  </script>
</body>

</html>
