    .container {
      width: 1600px;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      height: 643px;
      background: url(./images.jpg) no-repeat;
    }

    .content {
      width: 700px;
      height: 350px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content p {
      color: #138eee;
      font-size: 66px;
    }

    .content span {
      color: #fff;
      font-size: 25px;
      font-weight: 700;
    }
  </style>

<body>
  <div class="container">
    <div class="content">
      <p>亲，准备好点名了吗？</p>
      <span>开始点名</span>
    </div>
  </div>
  <script>
    // 定义数据
    var names = ["王亚亚", "康春龙", "谢仲龙", "袁旭东", "范志伟", "杜鑫博", "官呈达", "谌雯雯", "杨文林", "周子轩", "苏傲"]
    // 2. 随机点名器效果(附件) ：
    // - 点击"开始点名"按钮，文字就会改成"停止点名",
    //    上面就会不断替换名字
    //   - 再次点击按钮，文字就会改成"开始点名", 
    //    上面就显示当前选中的名字


    let p = document.querySelector('p');
    let span = document.querySelector('span');
    let flag = true;
    var timer;
    span.onclick = function () {
      if (flag) {
        this.innerHTML = '停止点名';
        flag = false;
        timer = setInterval(dian, 30);
        function dian() {
          let index = parseInt(Math.random() * (names.length - 0));
          p.innerHTML = names[index];
        }
      } else {
        this.innerHTML = '开始点名';
        clearInterval(timer);
        flag = true;
      }
    }
