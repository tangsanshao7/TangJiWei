<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .preview_img {
      position: relative;
      height: 398px;
      width: 398px;
      margin-left: 10px;
      margin-top: 200px;
      border: 1px solid #ccc;
    }

    .mask {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: #FEDE4F;
      opacity: .5;
      border: 1px solid #ccc;
      cursor: move;
    }

    .big {
      display: none;
      position: absolute;
      left: 410px;
      top: 0;
      width: 500px;
      height: 500px;
      background-color: pink;
      z-index: 999;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .big img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="preview_wrap fl">
    <div class="preview_img">
      <img src="image/s3.png" alt="">
      <div class="mask"></div>
      <div class="big">
        <img src="image/big.jpg" alt="" class="bigImg">
      </div>
    </div>
  </div>
  <script>

    //1
    //获取元素
    let preview_img = document.querySelector('.preview_img')
    let mask = document.querySelector('.mask')
    let big = document.querySelector('.big')
    console.log(preview_img, mask, big)
    // 1.当鼠标经过preview_img 就显示mask和big
    preview_img.addEventListener('mouseover', function () {
      mask.style.display = 'block'
      big.style.display = 'block'
    })
    preview_img.addEventListener('mouseout', function () {
      mask.style.display = 'none'
      big.style.display = 'none'
    })
    // 2.鼠标移动的时候 让黄色的盒子跟着鼠标来回走
    preview_img.addEventListener('mousemove', function (e) {

      // 2.1 先计算出鼠标在盒子内的坐标 
      let x = e.pageX - this.offsetLeft
      let y = e.pageY - this.offsetTop
      // 2.2 减去盒子高度的一半计算mask的top和left值
      let maskX = x - mask.offsetWidth / 2
      let maskY = y - mask.offsetHeight / 2
      console.log(maskX, maskY)
      let maxMask = preview_img.offsetWidth - mask.offsetWidth
      // 2.4 判断黄色盒子的移动范围 赋值
      if (maskX <= 0) {
        maskX = 0
      } else if (maskX >= maxMask) {
        maskX = maxMask
      }
      if (maskY <= 0) {
        maskY = 0
      } else if (maskY >= maxMask) {
        maskY = maxMask
      }
      mask.style.left = maskX + 'px'
      mask.style.top = maskY + 'px'

    })
