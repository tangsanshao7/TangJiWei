<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1600px;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      height: 643px;
      background: url(./images.jpg) no-repeat;
    }

    .content {
      width: 700px;
      height: 350px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content p {
      color: #138eee;
      font-size: 66px;
    }

    .content span {
      color: #fff;
      font-size: 25px;
      font-weight: 700;
      position: absolute;
      width: 140px;
      height: 32px;
      top: 222px;
      left: 280px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <p>亲，准备好点名了吗？</p>
      <span>开始点名</span>
    </div>
  </div>
  <script>
    // 定义数据
    var names = ["王亚亚", "康春龙", "谢仲龙", "袁旭东", "范志伟", "杜鑫博", "官呈达", "谌雯雯", "杨文林", "周子轩", "苏傲"]
    var isRun = true;
    var btn = document.querySelector("span");
    var index = document.querySelector("p");
    var onoff = 1;      
    var timer = null;   
    btn.onclick = function () {
      if (onoff == 1) {      
        clearInterval(timer);
        timer = setInterval(function () {
          var randomNum = Math.round(Math.random() * (names.length - 1))
          index.innerHTML = names[randomNum];
        }, 100)
        onoff = 0;  
        btn.innerText = "停止点名"
      } else if (onoff == 0) {
        clearInterval(timer);
        onoff = 1;  
        btn.innerText = "开始点名"
      }
    }
  </script>
</body>

</html>
