    // 静态成员: 就是在构造函数上添加的成员
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.sayHi = function () {
        console.log("你好");
      }
    }

    Person.sex = "男";
    var obj = new Person('zs', 12);
    // 静态成员只能通过构造函数来访问
    // 但是不能通过实例化的对象来访问
    console.log(obj.sex);
    console.log(Person.sex);
  </script>
