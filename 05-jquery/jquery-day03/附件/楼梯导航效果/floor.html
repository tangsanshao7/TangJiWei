<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="top">
    <img src="img/top1.png" alt="" />
  </div>
  <div class="louceng">
    <!-- 楼层1 -->
    <div class="jd jia">
      <img src="img/jia.png" alt="" />
    </div>
    <!-- 楼层2 -->
    <div class="jd dian">
      <img src="img/dian.png" alt="" />
    </div>
    <!-- 楼层3 -->
    <div class="jd fu">
      <img src="img/fu.png" alt="" />
    </div>
    <!-- 楼层4 -->
    <div class="jd mei">
      <img src="img/mei.png" alt="" />
    </div>
  </div>
  <div class="bottom">
    <img src="img/bottom.png" alt="" />
  </div>
  <!-- 侧边栏 -->
  <div class="subnav">
    <ul>
      <li>家电通讯</li>
      <li>电脑数码</li>
      <li>服饰精品</li>
      <li>美容珠宝</li>
    </ul>
    <div class="back">返回</div>
  </div>
</body>
<script src="./lib/jquery-3.4.1.min.js"></script>
<script>
  let jiaTop = $('.jia').offset().top
  $(document).scroll(function () {
    if ($(document).scrollTop() > jiaTop) {
      $('.subnav').show();
      for (var i = 0; i <= $('.jd').length - 1; i++) {
        if ($(document).scrollTop() > $('.jd').eq(i).offset().top) {
          $("li").eq(i).addClass("current").siblings().removeClass("current")
        }
      }
    } else {
      $('.subnav').hide()
    }
  })
  $(".back").click(function () {
    $(document).scrollTop(0)
  })
</script>
</html>
