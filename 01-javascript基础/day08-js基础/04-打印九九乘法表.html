<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      //打印九九乘法表

      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(j + "*" + i + " = " + i * j + "&nbsp;");
        }

        document.write("<br><br>");
      }
    </script>
  </body>
</html>
