<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      // 8. 打印一个 5行4列的矩形
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 4; j++) {
            document.write(" * ");
        }
        document.write('<br><br>')

      }
    </script>
  </body>
