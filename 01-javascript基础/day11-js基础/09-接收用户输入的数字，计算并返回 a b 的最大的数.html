<body>
    <script>
        // 9.接收用户输入的数字，计算并返回 a b 的最大的数(用三元运算符)
        var a=prompt('请输入一个数');    
        var b=prompt('请输入一个数');    
        (a>b)?alert(a):alert(b);
    </script>
