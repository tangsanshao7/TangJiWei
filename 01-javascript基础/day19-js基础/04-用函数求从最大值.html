  <body>
    <script>
      // 04. 写一个函数，用户输入任意两个不同数字,返回最后的最大值

      // 步骤
      // 1. 声明一个函数
      function max() {
        // 2 让用户输入两个数
        var a = prompt("请输入第一个数");
        var b = prompt("请输入第二个数");
        // 判断 然后返回最大值
        return a > b ? a : b;
      }

      alert(max());
    </script>
  </body>
