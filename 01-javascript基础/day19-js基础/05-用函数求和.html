    <script>
      // 05. 写一个函数，用户输入任意两个不同数字,返回两个整数的和
      // 步骤
// 1. 声明一个函数 
      function sum() {
           // 2 让用户输入两个数
        var a = +prompt("请输入第一个数");
        var b = +prompt("请输入第二个数");
        // 3. 求和
       var c=a+b;
        // 4. 返回和
       return c;
      }

      alert(sum());
    </script>
