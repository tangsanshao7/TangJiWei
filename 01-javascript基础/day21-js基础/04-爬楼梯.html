    <script>
      //16.写一个函数，假设你正在爬楼梯。需要 n 阶你才能到达楼顶，每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢
      function fn(n) {
        //   将次数存在数组中
        var  result = [1, 2];
        // 如果 n大于i 就循环添加进数组
        for (var  i = 2; i < n; i++) {
            // 第n个值 等于[n-1]+[n-2] 的和
          result.push(result[i - 1] + result[i - 2]);
        }
        return result[n - 1];
      }

      console.log(fn(3));
    </script>
